<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div class="score-board">
                <div class="score">
                    <span class="player">Player X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score">
                    <span class="player">Player O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>
        </header>

        <div class="game-info">
            <div id="currentPlayer">Current Player: <span class="highlight">X</span></div>
            <div id="gameStatus">Click any square to start</div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="btn btn-primary">Reset Game</button>
            <button id="resetScoreBtn" class="btn btn-secondary">Reset Score</button>
        </div>
    </div>

    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2 id="winMessage">Player X Wins!</h2>
            <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
